<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Risk Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Credit Risk Prediction</h1>
    <form id="predictForm">
      <input type="number" placeholder="Age" name="age" required />
      <input type="number" placeholder="Income" name="income" required />
      <input type="number" placeholder="Loan Amount" name="loan" required />
      <input type="number" placeholder="Credit Score" name="score" required />
      <!-- Add more fields if needed -->
      <button type="submit">Predict Risk</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
